<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML% Forms n' stuff</title>
</head>

<body>
	<form action='contact_form.php' method="get">
		
		<label for="name"> Name:</label> 
		<input type="text" name="name" placeholder="John Doe, etc" required><br>

		<label for="name">Email:</label> 
		<input type="text" name="email" placeholder="johndoe@email.com, etc" required><br>

		<label for="message">Message:</label><br>
		<textarea name='message' rows="15" cols="100"></textarea><br>

		<label for="source">How did you hear about us?</label>
		<select name="source">
			<option value="google">Google</option>
			<option value="yahoo">Yahoo</option>
			<option value="nope">I didn't</option>

		</select><br>


		<label for="shipping_method">Shipping Method</label>
		<select name="shipping_method">
			<optgroup label="business">
				<option value="biz_overnight">Overnight</option>
				<option value="ground">Ground</option>
			</optgroup>

			<optgroup label="residential">
				<option value="biz_overnight">Overnight</option>
				<option value="grouned">Ground</option>
			</optgroup>

		</select>



		<hr>

		 <label for="options">Packing Reqs (select all that apply)</label><br>
		 <input type="checkbox" name="options" value="premium">Premium<br>
		 <input type="checkbox" name="options" value="Auto">Automated<br>
		 <input type="checkbox" name="options" value="rush">Rush<br>

		 <hr>

		 <label for="Delivery">Shipping Preference</label><br>
		 <input type="radio" name="Delivery" value="in_store">In Store<br>
		 <input type="radio" name="Delivery" value="shipping">Shipping<br>

		 <hr>



		 <hr>

		<input type="submit" value="Send Contact Request">
	</form>
</body>

</html>
