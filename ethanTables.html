<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>HTML5 Tables n' stuff</title>

	<style>

	table {
		font-family: sans-serif;
		width: 100%;
		border-collapse: collapse;
	}

	th {
		background-color: black;
		color: white;
	}

	td, th {
		padding: 15px;
		text-align: left;
		border: 1px solid gray;
	}

	tr:nth-child(even) {
		background-color: brown;
		color: white;
	}

	.center-table-text {
		text-align: center;
	}
	</style>
</head>
